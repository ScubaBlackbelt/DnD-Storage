<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">

  <title>App Name</title>
</head>

<body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
          <div class="navbar navbar-dark bg-faded fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
              <span class="sr-only">Toggle drawer</span>
              <i class="material-icons">menu</i>
            </button>
          </div>
        </header>
        <div id="dw-s2" class="bmd-layout-drawer bg-faded">
          <header>
            <a class="navbar-brand">Menu</a>
          </header>
          <ul class="list-group">
            <a id="menuShowAllQuotes" class="list-group-item"><i class="material-icons">shopping_bag</i>Item</a>
            <a id="menuShowMyQuotes" class="list-group-item"><i class="material-icons">person</i>Stats</a>
            <a id="menuSignOut" class="list-group-item"><i class="material-icons">login</i>Caracter</a>
            <a id="signOut" class="list-group-item"><i class="material-icons">login</i>Sign Out</a>
          </ul>
        </div>
  <div id="mainPage" class="container page-container">
    <div id="pageContent" class="justify-content-center">
      <div class="row justify-content-center" style="background-color: white; margin: 5px">
        <h3 class="col-12" style="text-align: center">Class</h3>
        <input type="text" class="form-control" id="inputClass">
      </div>
      <div class="row justify-content-center">
        <div class="col-3" style="background-color: white; margin: 5px; border: 1px solid black">
          <h3 class="col-12" style="text-align: center">EXP</h3>
          <input type="text" class="form-control" id="inputEXP">
        </div>
        <div class="col-3" style="background-color: white; margin: 5px; border: 1px solid black">
            <h3 class="col-12" style="text-align: center">Alignment</h3>
            <input type="text" class="form-control" id="inputAlignment">
          </div>
          <div class="col-3" style="background-color: white; margin: 5px; border: 1px solid black">
              <h3 class="col-12" style="text-align: center">Background</h3>
              <input type="text" class="form-control" id="inputBackGround">
            </div>
      </div>

      <div class="row justify-content-center">
          <div class="col-3" style="background-color: white; margin: 5px; border: 1px solid black">
            <h3 class="col-12" style="text-align: center">HP</h3>
            <input type="text" class="form-control" id="inputHP">
          </div>
          <div class="col-3" style="background-color: white; margin: 5px; border: 1px solid black">
              <h3 class="col-12" style="text-align: center">MaxHP</h3>
              <input type="text" class="form-control" id="inputMaxHP">
            </div>
            <div class="col-3" style="background-color: white; margin: 5px; border: 1px solid black">
                <h3 class="col-12" style="text-align: center">TempHP</h3>
                <input type="text" class="form-control" id="inputTempHP">
              </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-3" style="background-color: white; margin: 5px; border: 1px solid black">
              <h3 class="col-12" style="text-align: center">AC</h3>
              <input type="text" class="form-control" id="inputAC">
            </div>
            <div class="col-3" style="background-color: white; margin: 5px; border: 1px solid black">
                <h3 class="col-12" style="text-align: center">Speed</h3>
                <input type="text" class="form-control" id="inputSpeed">
              </div>
              <div class="col-3" style="background-color: white; margin: 5px; border: 1px solid black">
                  <h3 class="col-12" style="text-align: center">Hit Dice</h3>
                  <input type="text" class="form-control" id="inputHitDice">
                </div>
                <div class="col-2" style="background-color: white; margin: 5px; border: 1px solid black">
                    <h3 class="col-12" style="text-align: center">Max Dice</h3>
                    <input type="text" class="form-control" id="inputMaxHitDice">
                  </div>
          </div>
        <div class="row justify-content-center">
          <button id="delete" type="button" class="btn" >Delete Character</button>
        </div>
    </div>
    <button id="right" type="button" class="btn btn-warning bmd-btn-fab" style="position: fixed; right: 20px; bottom: 20px;">
    <i class="material-icons">keyboard_arrow_right</i>
  </button>
  </div>
  </div>
  
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>

  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
